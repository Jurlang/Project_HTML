<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/html.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/loginForm.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/mediaquery.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>HyunCloth - Login</title>
  </head>
  <body>
    <header>
      <a id="logo" class="logo" href="./index.html">
        <img src="./images/logo.png" alt="회사로고사진" />
      </a>
      <div class="signBox">
        <a href="./login.html">로그인</a>
        <a href="./sign_up.html">회원가입</a>
      </div>
    </header>

    <section class="bigImg">
      <h2>Clothes Sale👍</h2>
    </section>

    <section class="loginForm">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="아이디" required autofocus />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="패스워드" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />로그인 상태유지</label>
          <a href="#">비밀번호 찾기</a>
        </div>
        <button type="submit" class="btn">로그인</button>
        <div class="register-link">
          <p>가입한 계정이 없나요? <a href="./sign_up.html">가입하기</a></p>
        </div>
      </form>
    </section>
    <footer id="footer">
      <address>
        <img src="./images/logo.png" alt="회사로고사진" />
        <p>상호명. HyunClothes 대표. 현이 전화. 1234-4321 주소. 부산광역시 수영구 수영로 어딘가</p>
        <p>-- 배움의 길은 길고 험난하다.</p>
        <p>Copyright. HyunClothes all rights reserved. Designed By Hyun.</p>
      </address>
      <div class="fIcon">
        <i class="bx bxl-instagram"></i>
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-twitter"></i>
      </div>
    </footer>
  </body>
</html>
